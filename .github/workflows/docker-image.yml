name: docker-image

on:
  push:
    branches:
      - main  # Cambia esto según la rama en la que quieras activar el pipeline

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker buildx build --platform linux/amd64,linux/arm64 -t ventana1901/ricky:v1 .
        docker push ventana1901/ricky:v1
      working-directory: .  # Esto asegura que el Dockerfile se encuentre en el contexto de construcción
